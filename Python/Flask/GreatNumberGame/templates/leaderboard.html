<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>The Great Number Game | Leaderboard</title>
</head>
<body id="leaderboard-body">
    <h1>Welcome to the <span id="leaderboard-header">LEADERBOARD</span></h1>
    <table id="leaderboard-table" class="table table-dark table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Attempts</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(0, session['winners']|length) %}
                <tr>
                    <th>{{ i+1 }}</th>
                    <td>{{ session['winners'][i]['user_name'] }}</td>
                    <td>{{ session['winners'][i]['attempts'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <button id="leaderboard-button" onclick="location.href='/reset'">Play again?</button>
</body>
</html>
