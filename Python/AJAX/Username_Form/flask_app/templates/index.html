<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>User Names</title>
</head>
<body class="m-5 d-flex">
    <div class="container justify-content-between">
        <div class="left">
            <h1>Here are the users</h1>
            <table class="table table-striped">
                <thead>
                    <th>UserName</th>
                    <th>Email</th>
                </thead>
                <tbody id="users">

                </tbody>
            </table>
        </div>
        <div class="right d-flex flex-column gap-3">
            <h1>Add A User</h1>
            <form action="/users/create" method="post" id="myform">
                <label for="username" name="username">User Name: </label>
                <input type="text" name="username" id="username">

                <label for="email" name="email">Email: </label>
                <input type="email" name="email" id="email">

                <input type="submit" value="Create" class="btn btn-primary">
            </form>
        </div>
    </div>

    <script src="{{ url_for('static',filename='script.js') }}"></script>
</body>
</html>
