<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Author Show</title>
</head>
<body>
    <div class="d-flex justify-content-evenly">
        <div class="left-side mt-5">
            <h1> {{author.name}}'s Favorites </h1>
            <table class="table table-striped">
                <thead>
                    <th>Title</th>
                    <th># of Pages</th>
                </thead>
                <tbody>
                    {% for favorite in all_favorites %}
                    <tr>
                        <td> {{ favorite.book.title }} </td>
                        <td> {{ favorite.book.num_of_pages }} </td>
                        <td> <a href="/favorites/remove/{{ favorite.book.id }}" class="btn btn-danger">Remove book from favorites</a> </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="right-side mt-5">
            <h1>Add to {{ author.name }}'s favorites </h1>
            <form action="/authors/add_favorite" method="post">
                <label for="book_id" name="book_id">Book: </label>
                <select name="book_id" id="book_id">
                    {% for book in all_books %}
                    <option value="{{ book.id }}">{{ book.title }}</option>
                    {%  endfor %}
                </select>
                <input type="hidden" name="author_id" value={{author.id}}>
                <button class="btn btn-secondary">Add</button>
            </form>
        </div>
    </div>
    <a href="/authors" class="btn btn-primary ms-5">Back to Authors</a>
</body>
</html>
