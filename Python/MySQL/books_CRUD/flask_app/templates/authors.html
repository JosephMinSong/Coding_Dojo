<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Authors</title>
</head>
<body class="d-flex justify-content-evenly">
    <div class="left-side">
        <form action="/authors/create" method="post" class="container d-flex flex-column mt-5 gap-2">
            {% for message in get_flashed_messages(category_filter=['author']) %}
                <p style="color:red"> {{message}} </p>
            {% endfor %}
            <h2>New Author</h2>
            <div>
                <label for="name" name="name"></label>
                <input type="text" name="name" id="name" placeholder="Enter Name Here...">
            </div>
            <button class="btn btn-secondary">Create</button>
        </form>
    </div>
    <div class="right-side mt-5">
        <h1>All Authors</h1>
        <div class="all-authors border border-dark d-flex flex-column gap-2 p-3">
            {% for author in all_authors %}
            <a href="/authors/{{ author.id }}" style="font-size:2rem">{{ author.name }}</a>
            {% endfor %}
        </div>
        <a href="/books" style="font-size: 1.25rem;">Add books/Go to books</a>
    </div>
</body>
</html>
