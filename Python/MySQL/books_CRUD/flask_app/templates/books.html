<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Authors</title>
</head>
<body class="d-flex justify-content-evenly">
    <div class="left-side">
        <form action="/books/create" method="post" class="container d-flex flex-column mt-5 gap-2">
            {% for message in get_flashed_messages(category_filter=['books']) %}
                <p style="color:red"> {{message}} </p>
            {% endfor %}
            <h2>New Book</h2>
            <div>
                <label for="title" name="title"></label>
                <input type="text" name="title" id="title" placeholder="Enter Title Here...">
            </div>
            <div>
                <label for="num_of_pages" name="num_of_pages"></label>
                <input type="number" name="num_of_pages" id="num_of_pages" style="font-size: 1rem; padding: 1rem;">
            </div>
            <button class="btn btn-secondary">Create</button>
        </form>
    </div>
    <div class="right-side mt-5">
        <h1>All Books</h1>
        <div class="all-authors border border-dark d-flex flex-column gap-2 p-3">
            {% for book in all_books %}
            <a href="/books/{{ book.id }}" style="font-size:1.5rem">{{ book.title }}</a>
            {% endfor %}
        </div>
        <a href="/authors" style="font-size: 1.25rem;">Add author/Go to authors</a>
    </div>
</body>
</html>
