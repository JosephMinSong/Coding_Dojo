<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Author Show</title>
</head>
<body>
    <div class="d-flex justify-content-evenly">
        <div class="left-side mt-5">
            <h1> Title: {{book.title}} </h1>
            <table class="table table-striped">
                <thead>
                    <th>Favorited By: </th>
                </thead>
                <tbody>
                    {% for author in all_authors %}
                    <tr>
                        <td> {{ author.name }} </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="right-side mt-5">
            <h1>Add Book to Author's Favorite </h1>
            <form action="/books/add_favorite" method="post">
                <label for="author_id" name="author_id">Author: </label>
                <select name="author_id" id="author_id">
                    {% for author in all_other_authors %}
                    <option value="{{ author.id }}">{{ author.name }}</option>
                    {%  endfor %}
                </select>
                <input type="hidden" name="book_id" value={{book.id}}>
                <button class="btn btn-secondary">Add</button>
            </form>
        </div>
    </div>
    <a href="/books" class="btn btn-primary ms-5">Back to Books</a>
</body>
</html>
