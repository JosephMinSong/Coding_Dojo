<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
    <title>Document</title>
</head>
<body>
    <h1>Welcome, {{ user.first_name }}</h1>
    <h3> {{recipe.name}}  Posted by: {{ recipe.poster.first_name }}</h3>
    <div class="recipe-description">
        <p>Description</p>
        <p> {{recipe.description}} </p>
    </div>
    <div class="recipe-under_30">
        <p>Under 30 minutes?</p>
        <p> {{recipe.under_30}} </p>
    </div>
    <div class="recipe-cooked_made">
        <p>Date Made</p>
        <p> {{recipe.cooked_made}} </p>
    </div>
    <a href="/recipes" class="btn btn-primary">Back to recipes</a>
</body>
</html>
