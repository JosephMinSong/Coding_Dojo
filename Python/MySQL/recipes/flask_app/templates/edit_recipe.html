<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="edit">
        <h1>Edit Recipe</h1>
        <div class="nav-right">
            <a href="/recipes">Back to recipes</a>
            <a href="/logout">Log Out</a>
        </div>
    </nav>

    <form action="/recipes/process_edit" method="POST">
        {% for message in get_flashed_messages(category_filter=['add'])%}
            <p style="color: red">{{message}}</p>
        {% endfor %}
        <div class="left-side">
            <label for="name" name="name">Name: </label>
            <input type="text" id="name" name="name" value="{{recipe.name}}">

            <label for="description" name="description">Description: </label>
            <input type="text" id="description" name="description" value="{{recipe.description}}">

            <label for="instructions" name="instructions">Instructions: </label>
            <input type="text" id="instructions" name="instructions" value="{{recipe.instructions}}">
        </div>
        <div class="right-side">
            <label for="cooked_made" name="cooked_made">Date Cooked/Made: </label>
            <input type="date" name="cooked_made" value="{{recipe.cooked_made}}">

            <p>Under 30 minutes?</p>
            <label for="under_30" name="under_30">Yes</label>
            <input type="radio" name="under_30" value="Yes" {%if recipe.under_30 == 'Yes'%} checked {% else %} {%endif%}>
            <label for="under_30" name="under_30">No</label>
            <input type="radio" name="under_30" value="No" {%if recipe.under_30 == 'No'%} checked {% else %} {%endif%}>
        </div>
        <input type="hidden" name="id" value="{{ recipe.id }}">
        <input type="submit">
        </div>
    </form>
</body>
</html>
