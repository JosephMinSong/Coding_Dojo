<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="edit">
        <h1>Edit Recipe</h1>
        <div class="nav-right">
            <a href="/recipes">Back to recipes</a>
            <a href="/logout">Log Out</a>
        </div>
    </nav>

    <form action="/recipes/edit/{{recipe.id}}" method="POST">
        <div class="left-side">
            <label for="name" name="name">Name: </label>
            <input type="text" id="name" name="name" value="{{recipe.name}}">

            <label for="description" name="description">Description: </label>
            <input type="text" id="description" name="description" value="{{recipe.description}}">

            <label for="instructions" name="instructions">Instructions: </label>
            <input type="text" id="instructions" name="instructions" value="{{recipe.instructions}}">
        </div>
        <div class="right-side">
            
        </div>
    </form>
</body>
</html>
