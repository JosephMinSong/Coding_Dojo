<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="edit">
        <h1>Edit Recipe</h1>
        <div class="nav-right">
            <a href="/recipes">Back to recipes</a>
            <a href="/logout">Log Out</a>
        </div>
    </nav>

    <form action="/recipes/create" method="POST">
        <div class="left-side">
            <label for="name" name="name">Name: </label>
            <input type="text" id="name" name="name">

            <label for="description" name="description">Description: </label>
            <input type="text" id="description" name="description">

            <label for="instructions" name="instructions">Instructions: </label>
            <input type="text" id="instructions" name="instructions">
        </div>
        <div class="right-side">
            <label for="cooked_made" name="cooked_made">Date Cooked/Made: </label>
            <input type="date" name="cooked_made">

            <p>Under 30 minutes?</p>
            <label for="under_30" name="under_30">Yes</label>
            <input type="radio" name="under_30" value="Yes">
            <label for="under_30" name="under_30">No</label>
            <input type="radio" name="under_30" value="No">
        </div>
        <input type="hidden" name="user_id" value="{{ user.id }}">
        <input type="submit">
    </form>
</body>
</html>
