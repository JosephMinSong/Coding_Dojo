<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="result-container">
        <h1 class="result-header">
            Thank you {{ session['name'] }} for your response!
        </h1>
        <h2 id="response-h2">Here were your responses:</h2>

        <p>Dojo Location: {{ session['location'] }}</p>
        <p>Favorite Language: {{ session['language'] }}</p>
        <p>Comments: {{ session['comment'] }}</p>

        <button id="result-button" onclick="location.href='/reset_survey'">Back to survey</button>
    </div>
</body>
</html>
