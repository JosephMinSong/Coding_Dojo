<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
</head>
<body>
    <h1>Create a new user here</h1>
    <form action="/users/create_new_user", method="post">
        <label for="first_name" name="first_name">First Name: </label>
        <input type="text" id="first_name" name="first_name" placeholder="Enter the first name here">

        <label for="last_name" name="last_name">Last Name: </label>
        <input type="text" id="last_name" name="last_name" placeholder="Enter the last name here">

        <label for="email" name="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="Enter the email here">

        <input type="submit">
    </form>
</body>
</html>
