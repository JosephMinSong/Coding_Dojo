<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" {{url_for('static', filename='style.css')}} ">
    <title>Dojos and Ninjas | {{ dojo.name }}</title>
</head>
<body>
    <div class="header">
        <h1>{{ dojo.name }}'s Ninjas</h1>
    </div>
    <div class="ninjas">
        <table>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </thead>
            <tbody>
                {% for ninja in dojo.ninjas %}
                    <tr>
                        <td> {{ninja.first_name}} </td>
                        <td> {{ninja.last_name}} </td>
                        <td> {{ninja.age}} </td>
                        <td><a href="/ninjas/remove/{{ninja.id}}/{{dojo.id}}">Remove ninja</a></td>
                        
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <button onclick="location.href='/dojos'">Go back to home</button>
</body>
</html>
